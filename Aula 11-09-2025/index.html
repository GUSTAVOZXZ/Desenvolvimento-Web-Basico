<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formulários WEB</h1>
        <p>Acesse meu instagram <a href="https://instagram.com/gustavoaparecidx" target="_blank"><i class="bi bi-instagram"></i></a></p>
    </div>

    <div class="formulario">
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Digite seu Nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" name="mail" id="mail">
            
            <label for="periodo">Semestre da graduação</label>
            <input type="number" name="semestre" id="semestre" min="1" max="8" step="1">
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

            <label for="placa">Placa do Veículo</label>
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00" id="placa" name="placa">

            <label class="data" for="datanascimento">Data de Nascimento</label>
            <input type="date" name="datanascimento" id="datanascimento">

            <!--Para enviar o formulário-->
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
